{% extends "todo/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-2">
        <div class="col-md-10">
            {% if events %}
                <div class="row row-cols-auto gx-3">
                    <div class="col offset-1">
                        <div class="p-4"><h1>Мероприятия</h1></div>
                    </div>
                    <div class="col">
                        <div class="p-4"><a role="button" class="btn btn-info btn-lg" href="{% url 'create_events' %}">Добавить</a></div>
                    </div>
                    <div class="col">
                        <div class="p-4"><a role="button" class="btn btn-info btn-lg" href="{% url 'completed_events' %}">Выполненные</a></div>
                    </div>
                </div>
                <div id="calendar"></div> <!-- Контейнер для календаря -->
            {% else %}
                <div class="text-center">
                    <br>
                    <h2>У вас нет мероприятий!</h2>
                    <br>
                    <a role="button" class="btn btn-info" href="{% url 'create_events' %}">Новое мероприятие</a>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/tooltip.js@1.3.3/dist/umd/tooltip.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: '/events_json/',  // URL для получения событий
                eventColor: '#378006',
                eventTimeFormat: { // Will display time in 24-hour format
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                },
                eventClick: function(info) {
                    window.location.href = info.event.url;  // Переход по URL события
                    info.jsEvent.preventDefault();  // Предотвращение перехода по умолчанию
                },
                eventDidMount: function(info) {
                    var tooltip = new Tooltip(info.el, {
                        title: info.event.extendedProps.description,
                        placement: 'top',
                        trigger: 'hover',
                        container: 'body'
                    });
                }
            });

            calendar.render();

            // Перерисовка календаря после его первоначального рендеринга
            setTimeout(function() {
                calendar.updateSize();
            }, 500);
        });
    </script>
{% endblock %}
