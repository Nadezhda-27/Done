{% extends "todo/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Изменить мероприятие</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="title">Заголовок</label>
                    <input type="text" name="title" class="form-control" id="title" value="{{ events.title }}" required>
                </div>
                <div class="form-group mb-2">
                    <label for="memo">Описание</label>
                    <textarea name="memo" rows="5" class="form-control" id="memo">{{ events.memo }}</textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="event_date">Дата мероприятия</label>
                    <input type="datetime-local" name="event_date" class="form-control" id="event_date" value="{{ events.event_date|date:'Y-m-d\TH:i' }}">
                </div>
                <button type="submit" class="btn btn-info">Сохранить</button>
                <button type="button" class="btn btn-success" onclick="$('#complete').click()">Завершить</button>
                <button type="button" class="btn btn-danger" onclick="$('#delete').click()">Удалить</button>
                <a href="{% url 'current_events' %}" class="btn btn-secondary">Вернуться к календарю</a>
            </form>
        </div>
    </div>
    {% if events.datecompleted is None %}
        <form style='display: none;' method="POST" action="{% url 'complete_events' events.id %}">
            {% csrf_token %}
            <button id="complete" type="submit">Завершить</button>
        </form>
    {% endif %}
    <form style='display: none;' method="POST" action="{% url 'delete_events' events.id %}">
        {% csrf_token %}
        <button id="delete" type="submit">Удалить</button>
    </form>
{% endblock %}
