{% extends "todo/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Создать мероприятие</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="title">Заголовок</label>
                    <input type="text" name="title" class="form-control" id="title" required>
                </div>
                <div class="form-group mb-2">
                    <label for="memo">Описание</label>
                    <textarea name="memo" rows="5" class="form-control" id="memo"></textarea>
                </div>
                <div class="form-group form-check mb-3">
                    <input type="checkbox" name="important" class="form-check-input" id="important">
                    <label class="form-check-label" for="important">Важное</label>
                </div>
                <div class="form-group mb-3">
                    <label for="event_date">Дата мероприятия</label>
                    <input type="datetime-local" name="event_date" class="form-control" id="event_date" value="{{ form.initial.event_date|default_if_none:'' }}">
                </div>
                <button type="submit" class="btn btn-info">Сохранить</button>
                <a href="{% url 'current_events' %}" class="btn btn-secondary">Назад к мероприятиям</a>
            </form>
        </div>
    </div>
{% endblock %}
