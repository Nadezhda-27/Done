{% extends "todo/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h1>Создать мероприятие</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="title">Заголовок</label>
                    <input type="text" name="title" class="form-control" id="title" required>
                </div>
                <div class="form-group mb-3">
                    <label for="memo">Описание</label>
                    <textarea name="memo" rows="5" class="form-control" id="memo"></textarea>
                </div>
<!--                <div class="form-group mb-3">-->
<!--                    <label for="important">Важное</label>-->
<!--                    <input type="checkbox" name="important" class="form-check-input" id="important">-->
<!--                </div>-->
                <div class="form-group mb-3">
                    <label for="event_date">Дата мероприятия</label>
                    <input type="datetime-local" name="event_date" class="form-control" id="event_date">
                </div>
                <button type="submit" class="btn btn-primary">Создать</button>
            </form>
        </div>
    </div>
{% endblock %}
