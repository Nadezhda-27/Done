{% extends "todo/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h1>Управление категориями</h1>
            <a role="button" class="btn btn-info" href="{% url 'create_category' %}">Добавить категорию</a>
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                        <tr>
                            <td>{{ category.name }}</td>
                            <td>
                                <a class="btn btn-warning" href="{% url 'edit_category' category.id %}">Редактировать</a>
                                <form method="POST" action="{% url 'delete_category' category.id %}" style="display:inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger">Удалить</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
