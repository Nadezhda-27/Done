{% extends "todo/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h1>Завершенные задачи</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="list-group">
                {% for todo in todos %}
                    <a href="{% url 'view_todo' todo.id %}" class="list-group-item list-group-item-action{% if todo.important %} list-group-item-danger{% endif %} mb-2">
                        <b>{{ todo.title }}</b> - Завершено {{ todo.datecompleted|date:'M j Y H:i' }}
                        {% if todo.deadline %} - Дедлайн: {{ todo.deadline|date:"M j Y H:i" }}{% endif %}
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
